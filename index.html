<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Felix Avelar</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo-cont"><img src="./assets/img/Felixlogo.png" alt="Felix Logo"></div>

      <nav class="menu-hide">
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="btn-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
  </header>

  <section id="landing" style="background-image: url('./assets/img/mainBg.jpg')">
    <div class="bg-overlay"></div>
    <div class="window">
      <div class="window-top">
        <span class="window-title"><i class="fas fa-terminal"></i> &nbsp; About Me</span>
        <div>
          <span class="min"></span>
          <span class="max"></span>
          <span class="cls"></span>
        </div>
      </div>
      <div class="content">
        <div>
          <p>
            <span class="var">const </span>
            <span class="var-name">About_Me </span>
            = {
          </p>
          <p class="inner">Name: <span class="value">"Felix Avelar"</span>,</p>
          <p class="inner">I am a: <span class="value" id="profession"></span>,</p>
          <p class="inner">Email: <span class="value">"hey@felixavelar.com"</span>,</p>
          <p class="inner">Phone: <span class="value">"+503 73983350"</span>,</p>
          <p>}</p>
        </div>
      </div>
    </div>
  </section>

  <section style="display: none">
    <img src="./assets/img/Artboard 1.svg" alt="bg">
    <div class="container">
      <h1>Hola</h1>
    </div>
  </section>


  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="./assets/js/bundled.js"></script>
</body>

</html>
